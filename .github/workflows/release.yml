name: Release

on:
    push:
        # Sequence of patterns matched against refs/tags
        tags:
            - "v[0-9]+.[0-9]+.[0-9]" # Push events to any matching semantic tag. For example, 1.10.1 or 2.0.0 or 3.0.0-alpha.

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Wait for tests to succeed
              uses: lewagon/wait-on-check-action@v1.0.0
              with:
                  ref: ${{ github.ref }}
                  check-name: "Run tests"
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  wait-interval: 10
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Build changelog
              id: build_changelog
              uses: mikepenz/release-changelog-builder-action@main
              with:
                  configuration: "release-changelog-builder-config.json"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create release
              id: create_release
              uses: actions/create-release@latest
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: ${{steps.build_changelog.outputs.changelog}}
                  draft: false
    build-n-publish:
        name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Set up Python 3.9
              uses: actions/setup-python@v1
              with:
                  python-version: 3.9
            - name: Install pypa/build
              run: >-
                  python -m
                  pip install
                  build
                  --user
            - name: Build a binary wheel and a source tarball
              run: >-
                  python -m
                  build
                  --sdist
                  --wheel
                  --outdir dist/
                  .
            - name: Publish distribution ðŸ“¦ to PyPI
              uses: pypa/gh-action-pypi-publish@master
              with:
                  password: ${{ secrets.PYPI_API_TOKEN }}
